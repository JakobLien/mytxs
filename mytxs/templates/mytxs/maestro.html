{% extends "mytxs/base.html" %}
{% load static %}

{% block content %}

<script type="module" src="{% static 'mytxs/midi/maestro.js' %}" defer></script>

<p>Et konfigurerbart øvingsverktøy</p>

<input id="fileInput" type="file"/>

<h1 id="songNameHeader"></h1>

<div id="uiDiv">

    <span id="progressSpan">0:00</span>
    <span id="durationSpan"> / 0:00</span>
    <input id="progressBar" type="range">

    <label id="barLabel" for="barNumber">Bar</label>
    <input id="barNumber" type="number">

    <label id="tempoLabel" for="tempoBar">Tempo</label>
    <input id="tempoBar" type="range">

    <button id="pauseButton">Play</button>

    <label id="loopLabel">Looping</label> <!-- for would be ambiguous -->
    <input id="loopStartNumber" type="number">
    <input id="loopEndNumber" type="number">
    <input id="loopActive" type="checkbox">

    <div id="trackUiDivs"></div>

</div>

{% endblock %}
