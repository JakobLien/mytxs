{% extends "mytxs/instance.html" %}
{% load mytxsTags %}

{% block beforeForms %}
{% for lenke in request.queryset %}
<a href="{{ lenke.lenke }}" target="_blank">{{ lenke.kor }}: {{ lenke.navn }}</a><br>
{% endfor %}
{% endblock %}

{% block inFormset %}
{% if form.instance.redirectUrl %}
<a href="{{ form.instance.redirectUrl }}">Forkortet lenke</a> <a href="{{consts.qrCodeLinkPrefix}}{{ form.instance.redirectUrl }}">QR kode</a>
{% endif %}
{% endblock %}
