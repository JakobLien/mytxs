{% extends "mytxs/base.html" %}


{% block content %}
    <ul>
    {% for verv in verv %}
        <li><a href="{% url 'verv' verv.kor.kortTittel verv.navn %}">{{verv.navn}} ({{verv.kor.kortTittel}})</a></li>
    {% endfor %}
    </ul>


    <form action="{{ request.path }}" method="post">
        {% csrf_token %}

        {{ nyttVervForm.management_form }}

        {{ nyttVervForm }}
        <input type="submit" value="Lagre">
    </form>
{% endblock %}
