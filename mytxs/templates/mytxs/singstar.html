{% extends "mytxs/base.html" %}
{% load static %}

{% block content %}

<script type="module" src="{% static 'mytxs/midi/singstar.js' %}" defer></script>

<p>Stemmefil-singstar</p>

<input id="filereader" type="file"/>

<h1 id="songNameHeader"></h1>

<div id="uiDiv">

    <span id="progressSpan">0:00</span>
    <span id="durationSpan"> / 0:00</span>
    <input id="progressBar" type="range" readonly>

    <label id="barLabel" for="barNumber">Bar</label>
    <input id="barNumber" type="number" readonly>

    <select id="trackSelect">
        <option disabled selected>Velg et spor</option>
    </select>

    <button id="startButton">Start</button>

    <label id="scoreLabel" for="scoreSpan">Score: </label>
    <span id="scoreSpan">0.00</span>

    <label id="highscoreLabel" for="highscoreSpan">Highscore: </label>
    <span id="highscoreSpan">0.00</span>

</div>

<canvas id="spectrumCanvas" width="800" height="300"></canvas>

{% endblock %}
