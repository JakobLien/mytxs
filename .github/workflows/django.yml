name: Django CI

on:
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  commited-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup/action.yml
      - run: |
          python manage.py makemigrations
          git diff --quiet 

  commited-tailwind:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup/action.yml
      - run: |
          tailwindcss --cwd mytxs -i static/mytxs/inputStyles.css -o static/mytxs/styles.css --minify
          tailwindcss --cwd docs -o styles.css --minify
          git diff --quiet

  django-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgrespassword
        ports:
          - 5432:5432

    steps: 
      - uses: ./.github/actions/setup/action.yml

      - name: Vente til Postgres er klar
        run: |
          until pg_isready; do
            echo "Venter p√• Posgres..."
            sleep 1
          done
          psql --version
          echo "Postgres er klar"

      - run: python manage.py test
